<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (shiftDemand) {
      <div>
        <h2 data-cy="shiftDemandDetailsHeading"><span jhiTranslate="jhipsterSampleApp.shiftDemand.detail.title">Shift Demand</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ shiftDemand.id }}</span>
          </dd>
          <dt><span jhiTranslate="jhipsterSampleApp.shiftDemand.count">Count</span></dt>
          <dd>
            <span>{{ shiftDemand.count }}</span>
          </dd>
        </dl>

          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/shift-demand', shiftDemand.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>

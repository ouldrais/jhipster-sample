<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-training-heading" data-cy="TrainingCreateUpdateHeading" jhiTranslate="jhipsterSampleApp.training.home.createOrEditLabel">
        Create or edit a Training
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApp.training.key" for="field_key">Key</label>
          <input type="number" class="form-control" name="key" id="field_key" data-cy="key" formControlName="key" />
        </div>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" jhiTranslate="jhipsterSampleApp.training.id" for="field_id">Id</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApp.training.description" for="field_description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApp.training.positionRequirement" for="field_positionRequirement"
            >Position Requirement</label
          >
          <select
            class="form-control"
            id="field_positionRequirement"
            data-cy="positionRequirement"
            name="positionRequirement"
            formControlName="positionRequirement"
            [compareWith]="comparePositionRequirement"
          >
            <option [ngValue]="null"></option>
            @for (positionRequirementOption of positionRequirementsCollection; track $index) {
              <option [ngValue]="positionRequirementOption">{{ positionRequirementOption.id }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleApp.training.resourceTraining" for="field_resourceTraining"
            >Resource Training</label
          >
          <select
            class="form-control"
            id="field_resourceTraining"
            data-cy="resourceTraining"
            name="resourceTraining"
            formControlName="resourceTraining"
            [compareWith]="compareResourceTraining"
          >
            <option [ngValue]="null"></option>
            @for (resourceTrainingOption of resourceTrainingsCollection; track $index) {
              <option [ngValue]="resourceTrainingOption">{{ resourceTrainingOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>

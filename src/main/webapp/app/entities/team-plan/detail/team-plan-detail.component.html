<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (teamPlan) {
      <div>
        <h2 data-cy="teamPlanDetailsHeading"><span jhiTranslate="jhipsterSampleApp.teamPlan.detail.title">Team Plan</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ teamPlan.id }}</span>
          </dd>
          <dt><span jhiTranslate="jhipsterSampleApp.teamPlan.availability">Availability</span></dt>
          <dd>
            <span>{{ teamPlan.availability }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/team-plan', teamPlan.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
